<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="container">
    <div>
      <button id="screen"></button>
    </div>
    <div>
      <button id="clear">C</button>
      <button id="openBrackets">(</button>
      <button id="closeBrackets">)</button>
      <button id="modulo">%</button>
    </div>
    <div>
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="divide">รท</button>
    </div>
    <div>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="multiply">x</button>
    </div>
    <div>
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="subtract">-</button>
    </div>
    <div>
      <button id="decimal">.</button>
      <button id="zero">0</button>
      <button id="equals">=</button>
      <button id="add">+</button>
    </div>
  </div>
</body>
</html>
